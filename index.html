<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Assistant</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css?x=1" rel="stylesheet">
    <script src="js/purify.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/walletbeacon.min.js"></script>
</head>
<body>

    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="text-white mb-0">Staking Assistant</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-3" style="display:none" id="staking">
                    <div class="card-body">
                        <div class="text-center">
                            <h4 class="mb-4">Stake or unstake tez with your <b>current</b> baker.</h4>
                        </div>

                        <div class="row align-items-center mt-4">
                            <div class="col-md-1"></div>
                            <div class="col-md-4 mb-2">
                                <input type="number" class="form-control form-control-md" id="amountInput"
                                    placeholder="Amount">
                            </div>
                            <div class="col-md-2 mb-2">
                                <button class="btn btn-primary btn-md w-100" onclick="stakeTez()">Stake</button>
                            </div>
                            <div class="col-md-2 mb-2">
                                <button class="btn btn-secondary btn-md w-100" onclick="unstakeTez()">Unstake</button>
                            </div>
			    <div class="col-md-2 mb-2">
                                <button class="btn btn-secondary btn-md w-100" onclick="finalunstakeTez()">Finalize</button>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title mb-3">Available Bakers</h5>
                            </div>
                            <div class="col-auto">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked="checked"
                                        id="toggleAllBakers" onchange="applyFilter()">
                                    <label class="form-check-label" for="toggleAllBakers">Low fees</label>

                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked="checked"
                                        id="toggleAliasBakers" onchange="applyFilter()">
                                    <label class="form-check-label" for="toggleAliasBakers">Public bakers</label>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="delegateTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Alias</th>
                                        <th id="freeSpaceHeader" scope="col" style="cursor: pointer;">Free Space</th>
                                        <th id="feeHeader" scope="col" style="cursor: pointer;">Fee (%)</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="wallet" class="card shadow-sm mb-3">
    <div class="card-body">
        <div class="text-center mb-3" id="walletInfo" style="display:none">
            <!-- Wallet info will be dynamically populated -->
        </div>
        <button class="btn btn-outline-danger w-100" onclick="disconnectWallet()" id="disconnectWalletBtn" style="display: none;">Disconnect Wallet</button>
        <button class="btn btn-outline-primary w-100" onclick="connectWallet()" id="connectWalletBtn" style="display: none;">Connect Wallet</button>
    </div>
</div>


                <div class="card shadow-sm align-items-center mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Alternative options to stake</h5>
                        <ul class="list-unstyled d-flex flex-column align-items-center mt-3 mb-0">
                            <li><a href="https://gov.tez.capital" target="_blank" rel="noopener noreferrer">gov.tez.capital</a></li>
                            <li><a href="https://stake.tezos.com" target="_blank" rel="noopener noreferrer">stake.tezos.com</a></li>
                        </ul>
                    </div>
                </div>
		<div class="card shadow-sm align-items-center mb-3">
                    <div class="card-body">
                        <button class="btn btn-primary btn-md w-100" onclick="window.open('https://up.xtzchad.xyz', '_blank');">TezCalm</button>
                    </div>
                </div>
		<div class="card shadow-sm align-items-center mb-3">
                    <div class="card-body">
                        <a href="https://github.com/xtzchads/stake.xtzchad.xyz" class="icon-link" target="_blank">
                            <img src="icons/Tezos-social-icon-black-04.png" alt="Tezos Icon" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Chad Staking Assistant. All chads reserved.</p>
        </div>
    </footer>
    <script src="js/main.js?x=17"></script>
</body>
</html>
